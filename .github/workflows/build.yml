name: Release Docker
on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  attestations: write

jobs:
  build:
    name: Build Docker Image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Docker meta
        id: tag_names
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKERHUB_USERNAME }}/llm-secret-interceptor
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          labels: |
            org.opencontainers.image.title=LLM Secret Interceptor
            org.opencontainers.image.description=HTTPS proxy that intercepts and masks secrets in LLM communications
            org.opencontainers.image.vendor=LLM Secret Interceptor
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Get current epoch time
        id: time
        run: echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Extract version without v prefix
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          file: Containerfile
          context: .
          build-args: |
            BUILD_NUMBER=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.time.outputs.epoch }}
          platforms: linux/amd64  # ,linux/arm64
          push: true
          tags: ${{ steps.tag_names.outputs.tags }}
          labels: ${{ steps.tag_names.outputs.labels }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          # Security features for better Docker Hub score
          provenance: true
          sbom: true
          # Enable attestation features
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=LLM Secret Interceptor

      - name: Generate and upload SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ vars.DOCKERHUB_USERNAME }}/llm-secret-interceptor:${{ steps.version.outputs.version }}
          format: spdx-json
          upload-artifact: true
          upload-release-assets: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/*_*.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Scout scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ vars.DOCKERHUB_USERNAME }}/llm-secret-interceptor:${{ steps.version.outputs.version }}
          sarif-file: scout-report.sarif
          summary: true
